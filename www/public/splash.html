<!DOCTYPE html>
<html>
<head>
<title>Loading</title>

<style>
body{
    margin:0;
    background:#0e0e0e;
    color:white;
    font-family:sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#loader{
    text-align:center;
}

iframe{
    position:absolute;
    width:100%;
    height:100%;
    border:none;
    opacity:0;
    transition:opacity .6s;
}
</style>
</head>

<body>

<div id="loader">
    <h1>Launching System...</h1>
</div>

<iframe id="app" src="index.php"></iframe>

<script>
const app = document.getElementById("app");

app.onload = () => {
    document.getElementById("loader").style.display="none";
    app.style.opacity = 1;
};
</script>

</body>
</html>
